<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='myfont/css/all.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1472289065668-ce650ac443d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bG9naW58ZW58MHx8MHx8&w=1000&q=80"); 
            background-color: #f1f1f1;
            margin: 0;
            background-repeat: no-repeat; 
            background-size: cover;
        }

        header {
            background-color: #2E4053;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-family: "Comic Sans MS", cursive;
        }

        .container {
            margin-top: 30px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(9.5px);
            -webkit-backdrop-filter: blur(9.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-block {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Behaviour Analysis Portal</h1>   
    </header>
    
    <div class="container mt-5">
        <h2 class="text-center mb-4"><b>Create New Account</b></h2>
        <form method="POST" action="/register">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" name="address" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" name="Email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="Password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Register</button>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
            </div>
        </form>
    </div>
    
    <script>
        $(document).ready(function(){
            $("form").attr("autocomplete","off");
        });
    </script>
</body>
</html>
