<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <header>
        <h1>User Behaviour Analysis Portal</h1>
    </header>
    <div class="login-box">
        <h2 class="text-center">Login</h2>
        <form action="/login" method="POST" autocomplete="off">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="mb-3 btn-space">
                <label class="form-label">Username</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3 btn-space">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-space w-100">Login</button>
            <a href="{{url_for('register')}}" class="btn btn-primary w-100 btn-space">Register</a>
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $(".alert").fadeOut(3000);
        });
    </script>
</body>
</html>
